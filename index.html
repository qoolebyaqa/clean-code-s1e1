<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="scheme-wrapper">
      <img src="./eisenhower-matrix.jpg">
      <a class="external-ref-to-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-client-content-wrapper">
      <p id="section-adding-element">
        <label for="new-task">Add Item</label>
        <div class="row-for-adding-task">
          <input id="new-task"class="task-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks-list">
        <li>
          <input type="checkbox">
          <label class="task-input">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-save-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit-save-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-list">
        <li><input type="checkbox" checked>
          <label class="task-input">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-save-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
